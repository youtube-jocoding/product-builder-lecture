<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FF8E53"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>

  <!-- Main icon - Plate -->
  <circle cx="600" cy="280" r="120" fill="rgba(255,255,255,0.9)"/>
  <circle cx="600" cy="280" r="95" fill="none" stroke="rgba(255,107,107,0.3)" stroke-width="3"/>

  <!-- Fork -->
  <g fill="#FF6B6B">
    <rect x="520" y="220" width="8" height="60" rx="2"/>
    <rect x="535" y="220" width="8" height="60" rx="2"/>
    <rect x="550" y="220" width="8" height="60" rx="2"/>
    <rect x="525" y="275" width="28" height="45" rx="4"/>
  </g>

  <!-- Spoon -->
  <g fill="#FF6B6B">
    <ellipse cx="660" cy="240" rx="22" ry="28"/>
    <rect x="650" y="262" width="20" height="58" rx="4"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    오늘 저녁 뭐 먹지?
  </text>

  <!-- Subtitle -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    AI 메뉴 추천 서비스 | jocoding.cc
  </text>

  <!-- Small decorative elements -->
  <circle cx="200" cy="500" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="250" cy="480" r="5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="950" cy="200" r="6" fill="rgba(255,255,255,0.5)"/>
  <circle cx="980" cy="230" r="4" fill="rgba(255,255,255,0.4)"/>
</svg>
